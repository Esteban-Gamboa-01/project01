spring.application.name=project01

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/project01Test?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# DESACTIVAR EL LOG DE HIBERNATE
# spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.format_sql=false
# logging.level.org.hibernate.SQL=OFF
# logging.level.org.hibernate.type.descriptor.sql=OFF

# PARA OCULTAR EL BANNER DE SPRING
spring.main.banner-mode=off
# PARA HABILITAR COLORES
spring.output.ansi.enabled=ALWAYS

# PARA QUE Si SALGA CONTENIDO CUANDO SALE UN ERROR
server.error.include-message=always
server.error.include-binding-errors=always